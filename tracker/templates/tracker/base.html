{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block head_title %}
            Personal Finance Tracker
        {% endblock %}
    </title>

    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="{% static 'js/tailwindcss3.4-plugins-typography.js' %}"></script>
    <script src="{% static 'js/flowbite.min.js' %}"></script>
    <script src="{% static 'js/plotly-3.0.1.min.js' %}" charset="utf-8"></script>

    <link href="{% static 'css/daisyui4.10.2-full.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    {% block extra_head %}
    {% endblock %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' id="body">

    {% include 'tracker/partials/navbar.html' %}

    <div class="max-w-screen-lg mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
